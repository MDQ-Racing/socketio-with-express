<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sample page</title>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
  </head>
  <body>
    <table style="width: 100%; height: 100%; min-height: 480px;" border="1">
      <tr>
        <td>
          <p>
            This is a sample page demonstrating how Express and socket.io work.
          </p>
          <p>
            Here's a random number fetched via REST:<span
              id="random-number"
            ></span>
          </p>
          <p>Server welcome message: <span id="welcome"></span></p>
          <p>Seconds since server started: <span id="seconds"></span></p>
          <p>Clients online: <span id="online"></span></p>
        </td>
        <td width="70%">
          <div id="container" style="width: 100%; height: 100%;"></div>
        </td>
      </tr>
    </table>
    <button onclick="disconnect()">disconnect</button>
    <button onclick="connect()">connect</button>
    <!-- this link is magically provided by socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
  </body>
</html>
